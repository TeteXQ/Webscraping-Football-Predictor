<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kraken</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" type="text/css">
</head>
<body>
    <div class = "sidebar">
        <a href="{{ url_for('pages.home') }}"><img class="HomeIcon" src="{{ url_for('static', filename='icons/HomeIcon.svg') }}"/></a>
        <a href="{{ url_for('pages.current_chart') }}"><img class="LeagueTable" src="{{ url_for('static', filename='icons/League Table.svg') }}"/></a>
        <a href="{{ url_for('pages.history') }}"><img class="Frame" src="{{ url_for('static', filename='icons/Frame.svg') }}"/></a>
        <a href="{{ url_for('pages.predictions') }}"><img class="Predictions" src="{{ url_for('static', filename='icons/Predictions.svg') }}"/></a>
        <a href="{{ url_for('pages.current_matchday') }}"><img class="CurrentMatchday" src="{{ url_for('static', filename='icons/Current MatchdayP.svg') }}"/></a>
        <img class="Settings" src="{{ url_for('static', filename='icons/Settings.svg') }}">
    </div>
    <div class = "homeaway">
        
    </div>
    <div class = "vsview">
        <img src="{{ url_for('static', filename='icons/vsview.svg')}}">
    </div>
    <div class ="tableCurrentMatchday">
        <img src="{{ url_for('static', filename='icons/Vector.svg')}}">
        <div>
            <table>
                <tbody>
                  {% for row in row_data %}
                  <tr class="tr{{row}}">
                    {% for col, row_ in zip(column_names, row) %}
                    <td>{{row_}}</td>
                    {% endfor %}
                  </tr>
                  {% endfor %}
        
                </tbody>
          
              </table>
        </div>
    </div>
    <div class="background">
        <img class="backgroundpink" src="{{ url_for('static', filename='background/pink2.svg')}}" style="right: 0; top: 0; position: absolute; height: 100vh; z-index: -1;">
    </div>
    <div class="background2">
        <img class="backgroundblue" src="{{ url_for('static', filename='background/blau2.svg')}}" style="bottom:0; left: 0; position: absolute; height: 100vh; z-index: -1;" >
    </div>
    <div>
        <img src="{{ url_for('static', filename='icons/Search.svg') }}" style="margin-left: 110rem; position: absolute; margin-top: 78px;"/>
    </div>
    <div class="header"></div>
    </div>

</body>
</html>
